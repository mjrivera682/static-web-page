<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <link rel="stylesheet" href="styles/main.css">
<script defer src="bundle.js"></script></head>
<body>
    <header>
        <h1>Welcome to the Static Web Page</h1>
       
            <button id="signup-button">Sign Up</button>
            <button id="login-button">Login</button>
       
    </header>
    <main id="main-content">
        <p></p>
        <section id="content">
            <p>This is a static web page that connects to APIs.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Static Web Page a ver</p>
    </footer>
    
    <script>
        window.INDIGITALL_API_KEY = "{{API_KEY}}"; // Placeholder to be replaced by GitHub Actions
    </script>
    <script src="./../indigitall/sdk.min.js" onload="
      console.log(window.INDIGITALL_API_KEY);
        indigitall.init({
            appKey: window.INDIGITALL_API_KEY,  // Load API key from config.js
            logLevel: indigitall.LogLevel.DEBUG,
            workerPath: '/indigitall/worker.min.js',
            requestLocation: true
        })">
    </script>
</body>
</html>
