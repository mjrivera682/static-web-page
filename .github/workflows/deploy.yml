name: Deploy static site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

    
      - name: Build the site
        run: npm run build
 
      - name: List files after build
        run: ls -R ./dist | grep -v '^./node_modules/' # Check the files in the build folder

      - name: Inject API Key into index.html
        run: |
          echo "Before replacement:"
          cat ./dist/index.html | grep API_KEY  # Show current state before replacement
          
          sed -i 's/{{API_KEY}}/${{ secrets.INDIGITALL_API_KEY }}/g' ./dist/index.html

          echo "After replacement:"
          cat ./dist/index.html | grep API_KEY  # Show state after replacement

      - name: Debug index.html After Build
        run: cat ./dist/index.html | grep API_KEY  # Check the file in the dist folder after build
        working-directory: dist  # Ensure we're looking in the right directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist