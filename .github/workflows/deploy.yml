name: Deploy static site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Ensure public directory exists
        run: mkdir -p public
        
      - name: Inject API Key into index.html
        run: |
          echo "Before replacement:"
          cat ./src/index.html | grep API_KEY  # Show current state before replacement
          
          sed -i 's/{{API_KEY}}/${{ secrets.INDIGITALL_API_KEY }}/g' ./src/index.html

          echo "After replacement:"
          cat ./src/index.html | grep API_KEY  # Show state after replacement


      - name: Build the site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist