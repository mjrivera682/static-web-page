<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- üîπ Aqu√≠ se inyectar√° la API Key desde GitHub Actions -->
    <!-- INJECT_API_KEY -->
    
    <script>
      console.log("Inicio de script.");

      // Esperamos que la API Key ya est√© inyectada en window.INDIGITALL_API_KEY
      if (window.INDIGITALL_API_KEY) {
        console.log("API Key encontrada:", window.INDIGITALL_API_KEY);

        // Creamos din√°micamente la etiqueta de script para cargar el SDK
        var sdkScript = document.createElement("script");
        sdkScript.src = "./indigitall/sdk.min.js";  // Aseg√∫rate de que la ruta es correcta
        sdkScript.async = true;

        // Inicializar el SDK despu√©s de cargarlo
        sdkScript.onload = function() {
          console.log("SDK cargado. Inicializando...");
          indigitall.init({
            appKey: window.INDIGITALL_API_KEY
          });
        };

       
      } else {
        console.error("No se encontr√≥ la API Key en window.INDIGITALL_API_KEY");
      }
    </script>

<script defer src="bundle.js"></script></head>
<body>
    <header>
        <h1>Welcome to the Static Web Page</h1>
        <button id="signup-button">Sign Up</button>
        <button id="login-button">Login</button>
    </header>
    <main id="main-content">
        <section id="content">
            <p>This is a static web page that connects to APIs.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Static Web Page</p>
    </footer>
</body>
</html>
