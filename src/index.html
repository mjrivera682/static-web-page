<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

  
<body>
    <header>
        <h1>Welcome to the Static Web Page</h1>
       
            <button id="signup-button">Sign Up</button>
            <button id="login-button">Login</button>
       
    </header>
    <main id="main-content">
        <p></p>
        <section id="content">
            <p>This is a static web page that connects to APIs. change</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Static Web Page</p>
    </footer>
    <script>
        fetch("dist/config.json") // Ensure correct path
          .then(response => {
            if (!response.ok) {
              throw new Error("Config file not found!");
            }
            return response.json();
          })
          .then(config => {
              window.INDIGITALL_API_KEY = config.API_KEY;
              console.log("Loaded API Key:", window.INDIGITALL_API_KEY);
          })
          .catch(error => console.error("Failed to load API key:", error));
      </script>
  
    <script src="./../indigitall/sdk.min.js" onload="
      console.log(window.INDIGITALL_API_KEY);
        indigitall.init({
            appKey: window.INDIGITALL_API_KEY,  // Load API key from config.js
            logLevel: indigitall.LogLevel.DEBUG,
            workerPath: '/indigitall/worker.min.js',
            requestLocation: true
        })">
    </script>
</body>
</html>
